<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Search App</title>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        /* Custom scrollbar for better mobile look */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 10px;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- ICON COMPONENTS ---
        const Icon = ({ path, className }) => (
            <svg 
                xmlns="http://www.w3.org/2000/svg" 
                width="24" height="24" 
                viewBox="0 0 24 24" 
                fill="none" 
                stroke="currentColor" 
                strokeWidth="2" 
                strokeLinecap="round" 
                strokeLinejoin="round" 
                className={className}
            >
                {path}
            </svg>
        );

        const Icons = {
            Search: (props) => <Icon {...props} path={<><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></>} />,
            Phone: (props) => <Icon {...props} path={<path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path>} />,
            User: (props) => <Icon {...props} path={<><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></>} />,
            Hash: (props) => <Icon {...props} path={<><line x1="4" y1="9" x2="20" y2="9"></line><line x1="4" y1="15" x2="20" y2="15"></line><line x1="10" y1="3" x2="8" y2="21"></line><line x1="16" y1="3" x2="14" y2="21"></line></>} />,
            X: (props) => <Icon {...props} path={<><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></>} />,
            ChevronRight: (props) => <Icon {...props} path={<polyline points="9 18 15 12 9 6"></polyline>} />,
            Car: (props) => <Icon {...props} path={<path d="M14 16H9m10 0h3v-3.15a1 1 0 0 0-.84-.99L16 11l-2.7-3.6a1 1 0 0 0-.8-.4H5.24a2 2 0 0 0-1.8 1.1l-.8 1.63A6 6 0 0 0 2 12.42V16h2"></path>} />, 
            Calendar: (props) => <Icon {...props} path={<><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></>} />,
            Info: (props) => <Icon {...props} path={<><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="16" x2="12" y2="12"></line><line x1="12" y1="8" x2="12.01" y2="8"></line></>} />,
            MapPin: (props) => <Icon {...props} path={<><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path><circle cx="12" cy="10" r="3"></circle></>} />,
            AlertCircle: (props) => <Icon {...props} path={<><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="8" x2="12" y2="12"></line><line x1="12" y1="16" x2="12.01" y2="16"></line></>} />,
            RefreshCw: (props) => <Icon {...props} path={<><polyline points="23 4 23 10 17 10"></polyline><polyline points="1 20 1 14 7 14"></polyline><path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path></>} />,
            FileText: (props) => <Icon {...props} path={<path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>} />,
            Eye: (props) => <Icon {...props} path={<><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></>} />,
            Lock: (props) => <Icon {...props} path={<><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></>} />
        };

        // --- CONFIGURATION ---
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzrzlUzL-IxA2bBeuieL8KhfDatDCIqZ4tYSEosRyhny_zbneB5bqqjPfmOmIkw1B0lYw/exec"; 

        // --- HELPER: SAFE DATE FORMATTER ---
        const formatDate = (dateString) => {
            if (!dateString) return "N/A";
            const date = new Date(dateString);
            if (!isNaN(date.getTime())) {
                return date.toLocaleDateString('en-GB');
            }
            return String(dateString);
        };

        // --- COMPONENT: PIN MODAL ---
        const PinModal = ({ isOpen, onClose, onSuccess }) => {
            const [pin, setPin] = useState('');
            const [error, setError] = useState(false);
            const inputRef = useRef(null);

            // Auto focus when opened
            useEffect(() => {
                if (isOpen && inputRef.current) {
                    setTimeout(() => inputRef.current.focus(), 100);
                }
            }, [isOpen]);

            if (!isOpen) return null;

            const handleSubmit = (e) => {
                e.preventDefault();
                if (pin === '1912') {
                    onSuccess();
                    handleClose();
                } else {
                    setError(true);
                    setPin('');
                }
            };

            const handleClose = () => {
                setPin('');
                setError(false);
                onClose();
            };

            return (
                <div className="fixed inset-0 z-[60] flex items-center justify-center bg-black/60 backdrop-blur-sm p-4 animate-in fade-in duration-200" onClick={handleClose}>
                     <div className="bg-white rounded-2xl shadow-2xl w-full max-w-xs p-6 relative" onClick={e => e.stopPropagation()}>
                        
                        <div className="flex items-center justify-center w-12 h-12 bg-blue-100 rounded-full mx-auto mb-4 text-blue-600">
                            <Icons.Lock className="w-6 h-6" />
                        </div>

                        <h3 className="text-xl font-bold text-center text-gray-800 mb-1">Security Check</h3>
                        <p className="text-gray-500 text-center text-sm mb-5">Enter PIN to reveal number</p>
                        
                        <form onSubmit={handleSubmit}>
                            <input 
                                ref={inputRef}
                                type="password" 
                                pattern="[0-9]*" 
                                inputMode="numeric"
                                maxLength="4"
                                className="w-full text-center text-3xl font-bold tracking-[0.5em] py-3 border-2 border-gray-200 rounded-xl focus:border-blue-500 focus:outline-none focus:ring-4 focus:ring-blue-100 mb-2 transition-all"
                                placeholder="••••"
                                value={pin}
                                onChange={(e) => {
                                    setPin(e.target.value);
                                    setError(false);
                                }}
                            />
                            
                            <div className="h-6 mb-2">
                                {error && <p className="text-red-500 text-xs font-semibold text-center animate-pulse">Incorrect PIN. Try again.</p>}
                            </div>
                            
                            <div className="flex gap-3">
                                <button 
                                    type="button"
                                    onClick={handleClose}
                                    className="flex-1 py-3 text-gray-600 font-medium bg-gray-100 rounded-xl hover:bg-gray-200 transition-colors"
                                >
                                    Cancel
                                </button>
                                <button 
                                    type="submit"
                                    className="flex-1 py-3 bg-blue-600 text-white font-medium rounded-xl hover:bg-blue-700 transition-colors shadow-lg shadow-blue-200"
                                >
                                    Unlock
                                </button>
                            </div>
                        </form>
                     </div>
                </div>
            );
        };

        // --- COMPONENT: MASKED PHONE NUMBER ---
        const MaskedPhone = ({ number, onVerifyRequest }) => {
            const [isVisible, setIsVisible] = useState(false);
            
            if (!number) return <span>No Contact</span>;

            const handleToggle = (e) => {
                e.stopPropagation(); // Stop card click
                if (isVisible) return; 

                // Request verification from parent App
                onVerifyRequest(() => setIsVisible(true));
            };

            const strNum = String(number);
            const last4 = strNum.slice(-4);
            const masked = "******" + last4;

            return (
                <div className="flex items-center gap-2" onClick={(e) => e.stopPropagation()}>
                    <span className="font-medium font-mono text-gray-700">
                        {isVisible ? strNum : masked}
                    </span>
                    {!isVisible && (
                        <button 
                            onClick={handleToggle}
                            className="p-1.5 bg-blue-50 text-blue-600 rounded-full hover:bg-blue-100 transition-colors focus:outline-none active:scale-95"
                            title="View Full Number"
                        >
                            <Icons.Eye className="w-4 h-4" />
                        </button>
                    )}
                </div>
            );
        };

        // --- MAIN APP COMPONENT ---
        const App = () => {
            const [searchTerm, setSearchTerm] = useState('');
            const [allData, setAllData] = useState([]);
            const [searchResults, setSearchResults] = useState([]);
            const [selectedRecord, setSelectedRecord] = useState(null);
            const [loading, setLoading] = useState(false);
            const [fetchError, setFetchError] = useState(null);
            const [isInitializing, setIsInitializing] = useState(true);

            // --- PIN MODAL STATE ---
            const [isPinModalOpen, setIsPinModalOpen] = useState(false);
            const [pendingRevealCallback, setPendingRevealCallback] = useState(null);

            // --- FETCH DATA ON LOAD ---
            useEffect(() => {
                fetchSheetData();
            }, []);

            const fetchSheetData = async () => {
                setIsInitializing(true);
                setFetchError(null);
                try {
                    const bustCache = `?t=${new Date().getTime()}`;
                    const response = await fetch(SCRIPT_URL + bustCache);
                    
                    if (!response.ok) throw new Error("Failed to fetch data");
                    
                    const json = await response.json();
                    
                    if (Array.isArray(json)) {
                        setAllData(json);
                        console.log(`Loaded ${json.length} records`);
                    } else {
                        throw new Error("Invalid data format received");
                    }
                } catch (err) {
                    console.error("Error fetching data:", err);
                    setFetchError("Could not load data. Check internet or Script permissions.");
                } finally {
                    setIsInitializing(false);
                }
            };

            // --- SEARCH LOGIC ---
            const handleSearch = (e) => {
                const term = e.target.value;
                setSearchTerm(term);

                if (term.length > 2) {
                    setLoading(true);
                    setTimeout(() => {
                        const lowerTerm = term.toLowerCase();
                        const filtered = allData.filter(item => {
                            // UPDATED: Using New Column Names
                            const regNo = item["Permanent Reg No"] ? String(item["Permanent Reg No"]).toLowerCase() : "";
                            
                            // UPDATED NAME LOGIC: Check 'Customer First Name', if blank check 'Account'
                            const nameVal = item["Customer First Name"] || item["Account"] || "";
                            const name = String(nameVal).toLowerCase();

                            const phone = item["Mobile Phone #"] ? String(item["Mobile Phone #"]) : "";
                            const frameNo = item["Frame #"] ? String(item["Frame #"]).toLowerCase() : "";
                            
                            return regNo.includes(lowerTerm) || name.includes(lowerTerm) || phone.includes(term) || frameNo.includes(lowerTerm);
                        });
                        setSearchResults(filtered);
                        setLoading(false);
                    }, 300);
                } else {
                    setSearchResults([]);
                    setLoading(false);
                }
            };

            const clearSearch = () => {
                setSearchTerm('');
                setSearchResults([]);
            };

            // --- PIN LOGIC ---
            const requestPinVerification = (onSuccessCallback) => {
                setPendingRevealCallback(() => onSuccessCallback); 
                setIsPinModalOpen(true);
            };

            const handlePinSuccess = () => {
                if (pendingRevealCallback) {
                    pendingRevealCallback();
                }
                setPendingRevealCallback(null);
            };

            // --- RENDER ---
            return (
                <div className="min-h-screen bg-gray-50 font-sans pb-10">
                
                {/* GLOBAL PIN MODAL */}
                <PinModal 
                    isOpen={isPinModalOpen} 
                    onClose={() => setIsPinModalOpen(false)} 
                    onSuccess={handlePinSuccess}
                />

                {/* HEADER */}
                <div className="bg-blue-700 p-6 pb-12 rounded-b-3xl shadow-lg relative z-10">
                    <div className="flex justify-between items-center mb-6">
                    <h1 className="text-white text-2xl font-bold tracking-tight">Vehicle Search</h1>
                    <div className="bg-white/20 p-2 rounded-full">
                        <Icons.User className="text-white w-6 h-6" />
                    </div>
                    </div>
                    
                    <p className="text-blue-100 text-sm mb-2">Find details by Reg No, Name, Mobile or Frame #</p>
                    
                    {/* SEARCH BAR */}
                    <div className="relative">
                    <input
                        type="text"
                        placeholder="Search (Reg No, Name, Mobile, Frame #)"
                        className="w-full pl-12 pr-10 py-4 rounded-xl shadow-xl text-gray-700 text-lg focus:outline-none focus:ring-4 focus:ring-blue-300 transition-all placeholder-gray-400 disabled:bg-gray-100"
                        value={searchTerm}
                        onChange={handleSearch}
                        disabled={isInitializing || !!fetchError}
                    />
                    <Icons.Search className="absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400 w-6 h-6" />
                    {searchTerm && (
                        <button 
                        onClick={clearSearch}
                        className="absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600"
                        >
                        <Icons.X className="w-5 h-5" />
                        </button>
                    )}
                    </div>
                </div>

                {/* CONTENT AREA */}
                <div className="px-4 -mt-6 relative z-20">
                    
                    {/* Initialization / Error States */}
                    {isInitializing && (
                    <div className="bg-white p-6 rounded-xl shadow-md text-center">
                        <div className="animate-spin rounded-full h-6 w-6 border-b-2 border-blue-600 mx-auto mb-2"></div>
                        <p className="text-gray-500 text-sm">Connecting to Database...</p>
                    </div>
                    )}

                    {fetchError && (
                    <div className="bg-red-50 p-6 rounded-xl shadow-md border border-red-100 text-center">
                        <Icons.AlertCircle className="w-8 h-8 text-red-500 mx-auto mb-2" />
                        <p className="text-red-700 font-medium mb-2">Connection Status</p>
                        <p className="text-red-600 text-xs mb-4">{fetchError}</p>
                        <button 
                        onClick={fetchSheetData}
                        className="bg-red-100 text-red-700 px-4 py-2 rounded-lg text-sm font-semibold flex items-center justify-center mx-auto hover:bg-red-200"
                        >
                        <Icons.RefreshCw className="w-4 h-4 mr-2" /> Retry
                        </button>
                    </div>
                    )}

                    {/* Searching State */}
                    {loading && !isInitializing && (
                    <div className="bg-white p-6 rounded-xl shadow-md text-center">
                        <div className="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600 mx-auto mb-2"></div>
                        <p className="text-gray-500 text-sm">Searching records...</p>
                    </div>
                    )}

                    {/* Empty State / Intro */}
                    {!loading && !isInitializing && !fetchError && searchTerm.length < 3 && (
                    <div className="mt-8 text-center text-gray-400">
                        {/* Using Car Icon directly */}
                        <div className="mx-auto mb-4 w-16 h-16 text-gray-300 flex items-center justify-center">
                            <Icons.Car className="w-16 h-16" />
                        </div>
                        <p className="text-lg font-medium text-gray-500">Ready to Search</p>
                        <p className="text-xs mt-2 text-gray-400">
                        {allData.length > 0 ? `Database loaded: ${allData.length} records` : "Database is empty"}
                        </p>
                    </div>
                    )}

                    {/* No Results */}
                    {!loading && searchTerm.length >= 3 && searchResults.length === 0 && (
                    <div className="bg-white p-8 rounded-xl shadow-sm text-center mt-2">
                        <p className="text-gray-600 font-medium">No records found</p>
                        <p className="text-gray-400 text-sm mt-1">Try a different Registration No, Name, or Frame #</p>
                    </div>
                    )}

                    {/* RESULTS LIST */}
                    <div className="space-y-4">
                    {searchResults.map((item, index) => (
                        <div 
                        key={index}
                        onClick={() => setSelectedRecord(item)}
                        className="bg-white p-5 rounded-2xl shadow-sm border border-gray-100 active:scale-95 transition-transform duration-100 cursor-pointer hover:shadow-md"
                        >
                        {/* Card Header: Reg No (Updated Key) */}
                        <div className="flex justify-between items-start mb-3">
                            <div className="bg-yellow-100 text-yellow-800 px-3 py-1 rounded-lg text-sm font-bold tracking-wide border border-yellow-200">
                            {item["Permanent Reg No"] || "N/A"}
                            </div>
                            <Icons.ChevronRight className="text-gray-300 w-5 h-5" />
                        </div>

                        {/* Card Body: Name & Phone (Updated Keys with Account Fallback) */}
                        <div className="space-y-2">
                            <div className="flex items-center text-gray-700">
                            <Icons.User className="w-4 h-4 mr-3 text-blue-500" />
                            <span className="font-semibold text-lg">
                                {item["Customer First Name"] || item["Account"] || "Unknown Name"}
                            </span>
                            </div>
                            <div className="flex items-center text-gray-500">
                            <Icons.Phone className="w-4 h-4 mr-3 text-green-500" />
                            {/* NEW: Masked Phone Component with Verification Request */}
                            <MaskedPhone 
                                number={item["Mobile Phone #"]} 
                                onVerifyRequest={requestPinVerification}
                            />
                            </div>
                            
                            {/* UPDATED FOOTER: Added Model Variant & Color & Invoice Details (Updated Keys) */}
                            <div className="text-gray-500 text-xs pt-2 border-t mt-3 space-y-2">
                                {/* Model, Variant, Color separated into lines with labels */}
                                <div className="flex flex-col gap-1">
                                    <div>
                                        <span className="font-medium text-gray-500">Model Name : </span>
                                        <span className="font-bold text-gray-700 uppercase tracking-wide">
                                            {item["Model Name"] || "N/A"}
                                        </span>
                                    </div>
                                    {item["Model Variant"] && (
                                        <div>
                                            <span className="font-medium text-gray-500">Model Variant : </span>
                                            <span className="font-medium text-gray-600 uppercase tracking-wide">
                                                {item["Model Variant"]}
                                            </span>
                                        </div>
                                    )}
                                    {item["Color"] && (
                                        <div>
                                            <span className="font-medium text-gray-500">Color : </span>
                                            <span className="font-medium text-gray-500 uppercase tracking-wide">
                                                {item["Color"]}
                                            </span>
                                        </div>
                                    )}
                                </div>
                                
                                <div className="uppercase tracking-wider pt-1 border-t border-gray-100 mt-1">
                                    Frame: {item["Frame #"] || "N/A"}
                                </div>
                                
                                {/* New Line for Invoice No and Date */}
                                <div className="flex flex-wrap items-center gap-2 mt-1">
                                    <div className="flex items-center bg-gray-100 px-2 py-0.5 rounded text-gray-600">
                                        <Icons.FileText className="w-3 h-3 mr-1" />
                                        Inv: {item["Invoice #"] || "N/A"}
                                    </div>
                                    <div className="flex items-center">
                                        <Icons.Calendar className="w-3 h-3 mr-1 text-gray-400" />
                                        {formatDate(item["Invoice Date"])}
                                    </div>
                                </div>
                            </div>

                        </div>
                        </div>
                    ))}
                    </div>
                </div>

                {/* DETAILS MODAL (Compact Version) */}
                {selectedRecord && (
                    <div className="fixed inset-0 z-50 flex items-end sm:items-center justify-center bg-black/50 backdrop-blur-sm transition-opacity">
                    <div className="bg-white w-full max-w-lg sm:rounded-2xl rounded-t-3xl shadow-2xl flex flex-col animate-in slide-in-from-bottom-10 duration-200">
                        
                        {/* Modal Header (Updated Key) */}
                        <div className="flex justify-between items-center p-5 border-b bg-gray-50 rounded-t-3xl sm:rounded-t-2xl">
                        <div>
                            <h2 className="text-xl font-bold text-gray-800">Vehicle Details</h2>
                            <p className="text-xs text-gray-500">{selectedRecord["Permanent Reg No"]}</p>
                        </div>
                        <button 
                            onClick={() => setSelectedRecord(null)}
                            className="bg-gray-200 p-2 rounded-full hover:bg-gray-300 transition-colors"
                        >
                            <Icons.X className="w-5 h-5 text-gray-600" />
                        </button>
                        </div>

                        {/* Modal Content (Compact) - UPDATED KEYS & ACCOUNT FALLBACK */}
                        <div className="p-5 overflow-y-auto max-h-[70vh] space-y-5">
                        
                        {/* Primary Info Block */}
                        <div className="bg-blue-50 p-4 rounded-xl border border-blue-100">
                            <div className="text-center mb-4">
                            <div className="w-14 h-14 bg-blue-100 rounded-full flex items-center justify-center mx-auto mb-2">
                                <Icons.Car className="text-blue-600 w-7 h-7" />
                            </div>
                            <h3 className="font-bold text-lg text-gray-800">{selectedRecord["Model Name"]}</h3>
                            <p className="text-sm text-gray-500">{selectedRecord["Model Variant"]} - {selectedRecord["Color"]}</p>
                            </div>
                            
                            {/* UPDATED: Fallback to Account if Name is blank */}
                            <DetailRow label="Customer Name" value={selectedRecord["Customer First Name"] || selectedRecord["Account"]} />
                            
                            {/* Phone in Modal also masked for consistency */}
                            <div className="flex justify-between py-2 border-b border-gray-100 last:border-0">
                                <span className="text-gray-500 text-sm font-medium">Contact</span>
                                <div className="text-right">
                                    <MaskedPhone 
                                        number={selectedRecord["Mobile Phone #"]} 
                                        onVerifyRequest={requestPinVerification}
                                    />
                                </div>
                            </div>
                            
                            <DetailRow label="Inv No." value={selectedRecord["Invoice #"]} />
                            <DetailRow label="Inv Date" value={formatDate(selectedRecord["Invoice Date"])} />
                        </div>

                        {/* Technical Details (Essential Only) */}
                        <div>
                            <h4 className="flex items-center text-sm font-bold text-gray-400 uppercase tracking-wider mb-3">
                            <Icons.Hash className="w-4 h-4 mr-2" /> Identification
                            </h4>
                            <div className="bg-white border rounded-xl p-4 shadow-sm">
                            <DetailRow label="Registration No." value={selectedRecord["Permanent Reg No"]} />
                            <DetailRow label="Frame / Chassis No." value={selectedRecord["Frame #"]} />
                            <DetailRow label="Engine No." value={selectedRecord["Engine No/Motor No"]} />
                            </div>
                        </div>

                        {/* Service Dates (Essential Only) */}
                        {selectedRecord["Next Service Date"] && (
                            <div>
                                <h4 className="flex items-center text-sm font-bold text-gray-400 uppercase tracking-wider mb-3">
                                <Icons.Calendar className="w-4 h-4 mr-2" /> Service Info
                                </h4>
                                <div className="bg-white border rounded-xl p-4 shadow-sm">
                                <DetailRow label="Next Service" value={formatDate(selectedRecord["Next Service Date"])} />
                                </div>
                            </div>
                        )}

                        </div>
                    </div>
                    </div>
                )}

                </div>
            );
        };

        const DetailRow = ({ label, value }) => (
